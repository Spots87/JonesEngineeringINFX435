{% macro render_field(field, class="form-group", type="text") %}
  <dt>{{ field.label  }}
    <dd>{{ field(**kwargs)|safe  }}
      {% if field.errors %}
          <ul class=errors>
          {% for error in field.errors %}
              <li>{{ error  }}</li>
          {% endfor %}
              </ul>
      {% endif %}
    </dd>
{% endmacro %}
