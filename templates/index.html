{% extends 'base.html' %}
{% block content %}
<div id="carouselJones" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselJones" data-slide-to="0" class="active"></li>
    <li data-target="#carouselJones" data-slide-to="1"></li>
    <li data-target="#carouselJones" data-slide-to="2"></li>
    <li data-target="#carouselJones" data-slide-to="3"></li>
    <li data-target="#carouselJones" data-slide-to="4"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="{{url_for('static', filename='imgs/engineering1.jpg')}}" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="{{url_for('static', filename='imgs/engineering2.jpg')}}" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="{{url_for('static', filename='imgs/engineering3.jpg')}}" alt="Third slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="{{url_for('static', filename='imgs/engineering4.jpg')}}" alt="Fourth slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="{{url_for('static', filename='imgs/engineering5.jpg')}}" alt="Fifth slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselJones" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselJones" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

{% endblock %}
